<div class="new-arrivals-container">
  <div class="header-section">
    <h1>НОВИНКИ</h1>
    <div class="sort-container">
      <span>Сортировать по:</span>
      <select [(ngModel)]="selectedSort" class="sort-select" (ngModelChange)="sortProducts()">
        <option *ngFor="let option of sortOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
  </div>

  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <div class="badge new-badge" *ngIf="product.isNew">НОВИНКА</div>
      <div class="product-image">
        <img [src]="product.imageUrl" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3 class="brand">{{ product.brand }}</h3>
        <h2 class="name">{{ product.name }}</h2>
        <p class="description">{{ product.description }}</p>
        
        <div class="pricing">
          <span class="original-price" *ngIf="product.discountedPrice">
            {{ product.originalPrice | number }} тг.
          </span>
          <span class="discounted-price">
            {{ (product.discountedPrice || product.originalPrice) | number }} тг.
          </span>
          <span class="discount-percent" *ngIf="product.discountedPrice">
            ({{ (100 - (product.discountedPrice / product.originalPrice * 100)).toFixed(0) }}%)
          </span>
        </div>
        
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
    </div>
  </div>
</div>
