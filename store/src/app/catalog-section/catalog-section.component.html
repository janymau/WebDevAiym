<div class="section-content">
    <h2>{{ sectionId | uppercase }}</h2>
    
    <div *ngIf="sectionId === 'brands'" class="brands-grid">
      <div *ngFor="let brand of items" class="brand-card">
        <h3>{{ brand.name }}</h3>
        <p>{{ brand.description }}</p>
      </div>
    </div>
  
    <div *ngIf="sectionId === 'new'" class="new-items">
      <div *ngFor="let item of items" class="new-card">
        <span class="new-badge">NEW</span>
        <h3>{{ item.name }}</h3>
      </div>
    </div>
  
    <div *ngIf="sectionId === 'sales'" class="sales-items">
      <div *ngFor="let item of items" class="sale-card">
        <div class="discount-badge">-{{ item.discount }}%</div>
        <h3>{{ item.name }}</h3>
        <div class="prices">
          <span class="old-price">{{ item.oldPrice }} ₸</span>
          <span class="new-price">{{ item.price }} ₸</span>
        </div>
      </div>
    </div>
  </div>
